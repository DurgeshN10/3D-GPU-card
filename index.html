<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="gpu">
                <div class="circle"></div>
                <img src="assets/images/gpu.png" alt="RTX 3090">
            </div>
            <div class="info">
                <h1 class="title">Nvidia's GeForce RTX 3090</h1>
                <h3>Nvidia's GeForce RTX 3090 Founders Edition takes the crown as the fastest GPU around</h3>
                <div class="types">
                    <button>3060</button>
                    <button>3070</button>
                    <button class="active">3090</button>
                    <button>3080</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
